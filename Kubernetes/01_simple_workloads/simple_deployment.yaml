apiVersion: apps/v1 
kind: Deployment  #Controller
metadata:
  name: nginx-deploy
  labels:
    app: nginx
    env: prod
spec: 
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx
        location: eastus
    spec:
      containers:
        - name: nginx 
          image: nginx:latest
          ports:
            - containerPort: 80     
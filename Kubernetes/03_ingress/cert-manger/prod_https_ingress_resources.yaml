apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-prod-ingress 
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nginx.nextops.in
    - httpd.nextops.in
    secretName: nextops-prod-tls
  rules:
  - host: nginx.nextops.in 
    http:
      paths:
        - path: /
          pathType: Prefix 
          backend: 
            service:
              name: nginx-service 
              port:
                number: 80
  - host: httpd.nextops.in 
    http:
      paths:
        - path: /
          pathType: Prefix 
          backend: 
            service:
              name: httpd-service 
              port:
                number: 80
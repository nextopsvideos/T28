apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-hpa-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-hpa-demo
  template:
    metadata:
      labels:
        app: cpu-hpa-demo
    spec:
      containers:
      - name: cpu-hpa-demo
        image: nginx
        resources:
          requests:
            cpu: "100m" 
          limits:
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: cpu-hpa-demo
spec:
  selector:
    app: cpu-hpa-demo
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
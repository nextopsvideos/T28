apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: path-based-ingress 
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        - path: /nginx(/|$)(.*)  #http://www.nextops.in/nginx/pnr-status
          pathType: Prefix
          backend: 
            service: 
              name: nginx-service
              port:
                number: 80 
        - path: /httpd(/|$)(.*)  #http://www.nextops.in/httpd$pnr-status
          pathType: Prefix
          backend: 
            service: 
              name: httpd-service
              port:
                number: 80
        - path: /(.*) #http://www.nextops.in/
          pathType: Prefix
          backend: 
            service: 
              name: nginx-service
              port:
                number: 80  